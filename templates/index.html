<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Witaj na stronie głównej!</h1>
                <p>To jest prosty przykład aplikacji Flask wyświetlającej stronę HTML z formularzem.</p>
                <p>Pnkty format 'Nazwa' 'Punkt_x' 'Punkt_y':</p>
                <p>Przykład:</p>
                <p>A 2 2</p>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form action="/triangulacja" method="POST">
                    <div class="form-floating">
                        <textarea class="form-control" id="dane" name="dane" style="height: 300px">
A 3 0
B 6 2
C 8 -2
D 7 5
E 11 4
F 14 10
G 13 9
H 11 15
I 9 13
J 7 15
K 5 12
L 6 10
M 5 7
N 4 9
O 1 4
                        </textarea>
                        <label for="floatingTextarea">Dane</label>
                    </div>
                    <button type="submit">Wyślij</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
